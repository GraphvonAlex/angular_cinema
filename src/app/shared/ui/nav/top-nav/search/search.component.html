<div class="keyword_wrapper search_filter position-relative" *ngIf="router.url != '/'">
    <form class="search_form" [formGroup] = "movieSearch">
        <input class="form-control" type="search" placeholder="search for movie" name="searchTerm" formControlName="searchTerm">
    </form>
    <app-result [searchedMovies]="movies"></app-result>
</div>
