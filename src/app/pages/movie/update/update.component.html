<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
      </div>

      <div class="modal-body">
        <form [formGroup]="editForm">

          <div class="form-group">
            <label for="title">Movie Title</label>
            <input type="string" class="form-control" id="title" aria-describedby="Movie" formControlName="title">
          </div>

          <div class="form-group">
            <label for="releaseDate">Movie Release Year</label>
            <input type="number" class="form-control" id="releaseDate" aria-describedby="Movie" formControlName="releaseDate">
          </div>

          <div class="form-group">
            <label for="originalTitle">Movie Original title</label>
            <input type="string" class="form-control" id="originalTitle" aria-describedby="Movie" formControlName="originalTitle">
          </div>

          <div class="form-group">
            <label for="runtime">Movie Runtime in min</label>
            <input type="number" class="form-control" id="runtime" aria-describedby="Movie" formControlName="runtime">
          </div>

          <div class="form-group">
            <label for="movieType">Set Type</label>
            <select class="form-control" id="movieType">
              <option>Movie</option>
              <option>Tv-show</option>
              <option>Animation</option>
            </select>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="doUpdate()" data-dismiss="modal">Save changes</button>
        <button type="button" class="btn btn-danger" (click)="doDelete()" data-dismiss="modal">Delete Movie</button>
      </div>
    </div>
  </div>
</div>
