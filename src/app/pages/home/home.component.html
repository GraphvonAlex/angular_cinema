<div class="header_wrapper"></div>
<div class="container-fluid">
  <div class="fileter_wrapper text-center py-3">
    <div class="container">
      <div class="row">
        <div class="card w-100">
          <div class="card-body">
            <p>here goes movie filter ?</p>

            <app-create></app-create>

        </div>
      </div>
    </div>
  </div>

      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let movie of movies | async ">

          <a (click)="onClick(movie.id)">
            <app-list-movie [item]="movie"></app-list-movie>

     </div>
     <div class="container">
     </div>
