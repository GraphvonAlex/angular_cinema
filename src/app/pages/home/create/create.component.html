<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createForm">

          <div class="form-group">
            <label for="title">Movie Title</label>
            <input type="string" class="form-control" id="title" aria-describedby="Movie" formControlName="title">
          </div>

          <div class="form-group">
            <label for="releaseDate">Movie Release Year</label>
            <input type="number" class="form-control" id="releaseDate" aria-describedby="Movie" formControlName="releaseDate">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="doCreate()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
